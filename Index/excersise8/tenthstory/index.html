<body>
	<div class="bg"><h1>SONGS OF INNOCENCE and SONGS OF EXPERIENCE</h1></div>
	<div class="box2"><h2>BY WILLIAM BLAKE</h2></div>
	<div class="box"><p>Piping down the valleys wild,
   Piping songs of pleasant glee,
On a cloud I saw a child,
   And he laughing said to me:

&lsquo;Pipe a song about a Lamb!&rsquo;
   So I piped with merry cheer.
&lsquo;Piper, pipe that song again.&rsquo;
   So I piped: he wept to hear.</p></div>
