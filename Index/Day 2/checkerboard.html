<!DOCTYPE html>
<html>
	<head>
		<title>Day Three Demo</title>
		<style>
		* {box-sizing: border-box;}
			body {
				margin: 0;
			}
			div {
				float: left;
			}
			.black {

				width: 100px;
				height: 100px;
				background-color: black;
				border: 5px solid white;
			}
			.red {
				width: 100px;
				height: 100px;
				background-color: red;
				border: 5px solid white;
			}
			
			.boardContainer {
				width: 800px;
			}

		</style>
	</head>
	<body>
		<div class="boardContainer">
		<!-- row1 -->
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<!-- row2 -->
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<!-- row3 -->
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>
		<div class="black"></div>
		<div class="red"></div>

	</div>
	</body>
</html>
