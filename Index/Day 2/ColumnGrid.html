<!Doctype html>
<html>
	<head>
		<title>Column Grid</title>
		<style>
			* {box-sizing: border-box;}
			body {
				margin: 0;
			}
			div {
				float: left;
			}
			.field {
				width: 500px;
			}
			.top {
				width: 500px;
				height: 125px;
				background-color: red;
				border: 5px solid white;
			}
			.bottom {
				width: 500px;
				height: 30px;
				background-color: red;
				border: 5px solid white;
			}
			.side {
				width: 166px;
				height: 500px;
				background-color: red;
				border: 5px solid white;
			}
		</style>
	</head>
		<body>
			<div class="field">
				<div class="top"></div>
				<div class="bottom"></div>
				<div class="side"></div>
				<div class="side"></div>
				<div class="side"></div>
				<div class="top"></div>
			</div>
		</body>
</html>
